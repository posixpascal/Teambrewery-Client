<div class="header-bar">
	<div class="container">
		<h2>Settings</h2>
	</div>
</div>


<div class="container">
	<div class="field-bar">
		<div class="field-title">Your team's name</div>
		<input type="text" ng-model="team.name" class="form-control">

		<hr />


			<div class="field-title">Tier</div>
			
			<select class="form-control" ng-model="team.tier">
				<option value="OU">OU</option>
				<option value="BL">BL</option>
				<option value="UU">UU</option>
				<option value="RU">RU</option>
				<option value="NU">NU</option>
				<option value="Uber">Uber</option>
			</select>
	</div>

	<div class="field-bar">
	<div class="field-title">Privacy settings</div>
		<input type="checkbox" ng-model="team.private"> Private Team <span class="text-warning">Do not list this team in the community teams tab</span>
	</div>

	<div class="field-bar">
	<div class="field-title">Demos</div>
	<h6 class="subtitle">You can add Youtube Videos</h6>
		
	</div>
</div>
