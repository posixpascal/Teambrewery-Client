<div class="team-view pokemon-view" ng-controller="TeamPokemonController">
	<div ng-if="pokemon" class="container">
		<div class="row">
			<div class="col-xs-3">
				<img ng-src="{{pokemon.getSprite()}}">
			</div>
			<div class="col-xs-9">
				<div class="col-xs-6">
					<h3>{{pokemon.name}}</h3>
					<div><pokemon-typing></pokemon-typing></div>
				</div>
				<h3>EV Spread</h3>
				<div class="col-xs-6"><pokemon-evspread></pokemon-evspread></div>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-xs-12 col-sm-6">
			<h4>Moveset</h4>
				<div class="well">
					<pokemon-moves></pokemon-moves>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">

			</div>
		</div>
	</div>

	<div ng-if="!pokemon">

	</div>
</div>
